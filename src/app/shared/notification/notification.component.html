<div class="notification-container">
  <!-- Ícone do sino -->
  <button class="notification-button" (click)="toggleDropdown()">
    <span class="fa-solid fa-bell icon"></span>
    <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount }}</span>
  </button>

  <!-- Dropdown de Notificações -->
  <div class="dropdown" *ngIf="showDropdown">
    <h4>Notificações</h4>
    <div *ngIf="notifications.length === 0" class="empty">Nenhuma
      notificação</div>

    <ul>
      <li *ngFor="let notification of notifications">
        <div class="notification-item" [class.unread]="!notification.isRead">
          <div>
            <strong>{{ notification.title }}</strong>
            <p>{{ notification.message }}</p>
            <a href="{{ notification.url }}">Ver mais</a>
          </div>
          <button (click)="markAsRead(notification.id)" class="p-button-primary btn"
            *ngIf="!notification.isRead">✔️</button>
        </div>
      </li>
    </ul>

    <button *ngIf="unreadCount > 0" size="small" class="checkAll" (click)="markAllAsRead()">Marcar todas
      como lidas</button>
  </div>
</div>
