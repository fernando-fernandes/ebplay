<header [ngStyle]="{'background-image': 'url(' + image() + ')'}">
  <h1>{{ title() }}</h1>
</header>

<div class="body">
  <span class="date">{{ date() }}</span>
  <p class="text word-break" [innerHTML]="text()"></p>

  <div class="flex justify-content-end">
    <button
      pButton
      pRipple
      [text]="true"
      label="Leia mais"
      size="small"
      class="p-button-primary btn"
      (click)="onSelectNews($event)">
    </button>
  </div>
</div>
