<div class="banner" [ngStyle]="{ 'background-image': 'url(' + class().linkImagem + ')' }">
  <div class="container flex-container">
    <app-back-button class="mt-3" />
    <div class="title">
      <h1>{{ class().titulo }}</h1>
      <p class="categoria">{{class().categoria}}</p>
    </div>
  </div>
</div>

<div class="container">

  <div class="header">

    <div class="hashtags">
      @for (hashtag of class().hashtags; track $index) {
      <span>#{{hashtag}}</span>
      }
    </div>
  </div>

  <div class="flex justify-content-end">
    <a
      [href]="class().linkExterno"
      download
      pButton
      pRipple
      target="_blank"
      type="button"
      size="small"
      [text]="true"
      label="Baixar material"
      icon="pi pi-download"
      class="p-button-primary link-material"></a>
  </div>

  <!-- <iframe class="video" [src]="class().linkVideo | sanitizeURL" frameborder="0"></iframe> -->

  <youtube-player [videoId]="videoId()" (ready)="savePlayer($event)"></youtube-player>

  <div class="content" [innerHTML]="class().descricao">
  </div>
