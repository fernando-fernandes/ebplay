<div class="banner" [ngStyle]="{ 'background-image': 'url(' + news().linkImagem + ')' }">
  <div class="container flex-container">
    <app-back-button class="mt-3" />
    <div class="title">
      <h1>{{ news().titulo }}</h1>
      <p class="categoria">{{ news().categoria }}</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="header">
    <div class="tags"></div>

    <div class="hashtags">
      @for (hashtag of news().hashtags; track $index) {
      <span>#{{ hashtag }}</span>
      }
    </div>
  </div>

  <div class="content" [innerHTML]="news().descricao"></div>

  <app-community-questions [noticiaId]="paramID"></app-community-questions>

</div>

<p-confirmDialog />
