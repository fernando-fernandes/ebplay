<h3 class="section-title">Entrar</h3>

<form [formGroup]="formLogin" (submit)="onSubmit()">
  <div class="flex flex-column gap-2">
    <label for="email">E-mail</label>
    <input
      pInputText
      formControlName="email"
      id="email"
      class="my-input" />
  </div>

  <div class="flex flex-column gap-2">
    <label for="password">Senha</label>
    <p-password
      id="password"
      styleClass="w-full"
      inputStyleClass="w-full my-input"
      formControlName="password"
      [toggleMask]="true"
      [feedback]="false" />

    <div class="flex align-items-center mt-1">
      <p-checkbox class="lembrar" formControlName="rememberMe" [binary]="true" label="Lembrar-me" name="rememberme" />
    </div>

    <div class="erro">
      <span>{{ erro() }}</span>
    </div>
  </div>

  <button
    type="submit"
    pButton
    pRipple
    label="Acessar"
    [loading]="isLoading()"
    [disabled]="!formLogin.valid"
    class="p-button-primary w-full"></button>
</form>

<div class="link">
  <a [routerLink]="['forgot-password']">Esqueceu sua senha?</a>
</div>
